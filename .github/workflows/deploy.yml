name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Build WASM
        run: cargo build --release --target wasm32-unknown-unknown

      - name: Download macroquad JS bundle
        run: curl -L -o mq_js_bundle.js https://raw.githubusercontent.com/not-fl3/macroquad/v0.4.14/js/mq_js_bundle.js

      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          cp target/wasm32-unknown-unknown/release/bonnie-engine.wasm deploy/
          cp docs/index.html deploy/
          cp docs/favicon-16.png deploy/
          cp docs/favicon-32.png deploy/
          cp docs/apple-touch-icon.png deploy/
          cp mq_js_bundle.js deploy/
          cp -r assets deploy/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
